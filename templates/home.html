{% extends "base.html" %}

{% block content %}
    <div class="row mb-5">
        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
            <div id="color-picker-container"></div>
        </div>
    </div>

    <h1>Animations</h1>
    <form id="animationForm">
        {{ form.csrf_token }}
        <div class="form-group row">
            <div class="col-sm-6">
                {{ form.animation(class="form-control mt-3") }}
            </div>
            <div class="col-sm">
                <input type="submit" value="Play Animation"
                       class="btn btn-primary mt-3">
            </div>
        </div>
    </form>

    <div class="row">
        <button id="disable" type="button" class="btn btn-danger">Disable</button>
    </div>

{% endblock %}

{% block scripts %}
    <script src="/static/js/simple-led.js"></script>
    <script src="/static/js/iro.min.js"></script>
{% endblock %}
