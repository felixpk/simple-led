{% extends "base.html" %}

{% block content %}
    <div class="row mb-5">
        <div class="col col-md-12 d-flex justify-content-center justify-content-lg-start">
            <div id="color-picker-container"></div>
        </div>
    </div>

    <div class="card shadow border-light mb-4">
        <div class="card-body">
            <h4 class="card-title">Animations</h4>

            <form class="form" id="animationForm">
                <div class="d-flex flex-row mb-2">
                    <select class="form-control flex-grow-1 mr-3" id="animation">
                    {% for animation in animations %}
                        <option value="{{ animation[0] }}">{{ animation[1] }}</option>
                    {% endfor %}
                    </select>
                    <input type="submit" value="Play Animation" class="btn btn-primary">
                </div>
                <div id="animationSettings" class="d-flex flex-row mb-2">

                </div>
            </form>
        </div>
    </div>

    <div class="card shadow border-light mb-3">
        <div class="card-body">
            <h4 class="card-title">General</h4>
            <button id="disable" type="button" class="btn btn-danger">Disable</button>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="/static/js/simple-led.js"></script>
    <script src="/static/js/iro.min.js"></script>
{% endblock %}
